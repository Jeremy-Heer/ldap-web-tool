# External Configuration for Production Deployment
# This file overrides settings in the JAR

# Server Configuration - Change port
server.port=9090

# LDAP SSL Configuration - Override to use production settings
ldap.ssl.trust-all=false
ldap.ssl.truststore-path=file:/etc/ssl/ldap-truststore.jks
ldap.ssl.truststore-password=${LDAP_TRUSTSTORE_PASSWORD}
ldap.ssl.truststore-type=JKS
ldap.ssl.hostname-verification=true

# Logging Configuration - Production levels
logging.level.com.example.ldapwebtool=INFO
logging.level.org.springframework.security=WARN
logging.level.com.unboundid.ldap=WARN
logging.level.root=WARN
