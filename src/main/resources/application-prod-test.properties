# Test Production Configuration
# Modified for testing without requiring external files

# Server Configuration
server.port=8443
server.servlet.context-path=

# SSL Configuration for Web Server (using existing keystore)
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=changeit
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=ldapwebtool

# Logging Configuration (reduced for production)
logging.level.com.example.ldapwebtool=INFO
logging.level.org.springframework.security=WARN
logging.level.com.unboundid.ldap=WARN

# Spring Boot Configuration
spring.application.name=ldap-web-tool

# JSON Configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false

# Security Configuration
# Note: Basic Auth credentials are passed through to LDAP servers
# No default Spring Security user needed for this proxy application

# LDAP SSL Configuration - Production Settings (for testing)
# Use truststore we created earlier
ldap.ssl.trust-all=false
ldap.ssl.truststore-path=classpath:truststore.jks
ldap.ssl.truststore-password=changeit
ldap.ssl.truststore-type=JKS
ldap.ssl.hostname-verification=true

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
