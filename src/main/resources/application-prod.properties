# Production LDAP SSL Configuration
# Use this profile for production with proper certificate validation

# Server Configuration
server.port=8443
server.servlet.context-path=

# SSL Configuration for Web Server
server.ssl.enabled=true
server.ssl.key-store=file:/path/to/production/keystore.p12
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=ldapwebtool

# Logging Configuration (reduced for production)
logging.level.com.example.ldapwebtool=INFO
logging.level.org.springframework.security=WARN
logging.level.com.unboundid.ldap=WARN

# Spring Boot Configuration
spring.application.name=ldap-web-tool

# JSON Configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false

# Security Configuration
# Note: Basic Auth credentials are passed through to LDAP servers
# No default Spring Security user needed for this proxy application

# LDAP SSL Configuration - Production Settings
# Disable trust-all and use proper certificate validation
ldap.ssl.trust-all=false
ldap.ssl.truststore-path=file:/etc/ssl/certs/java/cacerts
ldap.ssl.truststore-password=${LDAP_TRUSTSTORE_PASSWORD}
ldap.ssl.truststore-type=JKS
ldap.ssl.hostname-verification=true

# Alternative: Use custom truststore
#ldap.ssl.truststore-path=file:/path/to/custom/truststore.jks
#ldap.ssl.truststore-password=${LDAP_TRUSTSTORE_PASSWORD}

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
