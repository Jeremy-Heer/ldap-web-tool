# HTTPS Configuration with Self-Signed Certificate
# Use this profile for development/testing with HTTPS

# Server Configuration
server.port=8443
server.servlet.context-path=

# SSL Configuration
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=changeit
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=ldapwebtool

# Optional: Require HTTPS
# server.ssl.client-auth=none

# Logging Configuration
logging.level.com.example.ldapwebtool=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.unboundid.ldap=INFO

# Spring Boot Configuration
spring.application.name=ldap-web-tool

# JSON Configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false

# Security Configuration
# Note: Basic Auth credentials are passed through to LDAP servers
# No default Spring Security user needed for this proxy application

# LDAP SSL Configuration
# Trust all SSL certificates (development/testing mode)
ldap.ssl.trust-all=true
# Uncomment and configure for production with proper certificate validation:
#ldap.ssl.trust-all=false
#ldap.ssl.truststore-path=classpath:truststore.jks
#ldap.ssl.truststore-password=changeit
#ldap.ssl.truststore-type=JKS
#ldap.ssl.hostname-verification=true

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
