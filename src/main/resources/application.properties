# Server Configuration
server.port=8090
server.servlet.context-path=

# Logging Configuration
logging.level.com.example.ldapwebtool=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.unboundid.ldap=INFO

# Spring Boot Configuration
spring.application.name=ldap-web-tool

# JSON Configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false

# Security Configuration
# Note: Basic Auth credentials are passed through to LDAP servers
# No default Spring Security user needed for this proxy application

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
